version: 2.1

jobs:
  build:
    filters:
      branches:
        only: blog
    docker:
      - image: circleci/node:10
    working_directory: ~/mark-blog
    steps:
      - checkout
      - run:
          command: |
            git clone -b blog https://github.com/JS-mark/Js-mark.github.io.git
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - run:
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}
      - run:
          command: |
            git config --global user.email "sunduo3195@qq.com"
            git config --global user.name "Mark"
            yarn clean
            yarn deploy
workflows:
  version: 2.1
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: blog
