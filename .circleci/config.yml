version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:16
    working_directory: ~/mark-blog
    steps:
      - checkout
      - run:
          command: |
            git clone -b blog https://github.com/JS-mark/Js-mark.github.io.git
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
      - run:
          name: Install
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}
      - run:
          name: Set Var
          command: |
            git config --global user.email "sunduo3195@qq.com"
            git config --global user.name "Mark"
      - run:
          name: Clean
          command: yarn clean
      - run:
          name: Deploy
          command: yarn deploy
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: blog
              ignore: master
